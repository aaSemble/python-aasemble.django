language: python
python:
  - "2.7"
  - "3.4"
env:
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9b1
matrix:
  allow_failures:
   - env: DJANGO_VERSION=1.9b1
install:
  - pip install -U pip
  - pip install -U Django==$DJANGO_VERSION
  - pip install -r requirements.txt
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: "python manage.py test"
