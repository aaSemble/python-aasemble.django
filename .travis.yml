matrix:
  fast_finish: true
  allow_failures:
   - python: "pypy"
  include: 
    - python: 2.7
      env: DJANGO_VERSION="18" PKGBUILD=pkgbuild
      sudo: required
      services:
        - docker
    - python: 3.4
      env: DJANGO_VERSION="18" PKGBUILD=pkgbuild
      sudo: required
      services:
        - docker
language: python
services:
  - mysql
python:
  - "2.7"
  - "3.4"
  - "pypy"
env:
  - DJANGO_VERSION="18"
  - DJANGO_VERSION="19"
install:
  - pip install -U pip tox codecov
  - pip install codecov
script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y mysql-server
  - sudo mysql --defaults-extra-file=/etc/mysql/debian.cnf -e'GRANT ALL ON test_aasemble.* TO test@localhost'
  - tox -e py${TRAVIS_PYTHON_VERSION/./}-django$DJANGO_VERSION-${PKGBUILD:-nopkgbuild}
after_success:
  - cd .tox/py${TRAVIS_PYTHON_VERSION/./}-django$DJANGO_VERSION-${PKGBUILD:-nopkgbuild} ; codecov
deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
